{% extends 'base.html' %}
{% block title %}
  Update
{% endblock title %}
{% block body %}
 
    <div class="container mb-3">
        <h2>Update Credential</h2>

        <form action="/update/{{account.Sno}}" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="Emailid" id="exampleInputEmail1" value="{{account.Emailid}}" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" value="{{account.Password}}" name="Password" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
         
{% endblock body %}
